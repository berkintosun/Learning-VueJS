<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
    <div id="test">
       <p v-on:mousemove="updateCoordinates"> x= {{x}} y= {{y}}
           <span v-on:mousemove.stop>dont track me</span>
           <br>
           <span v-on:mousemove="dontUpdate">dont track me</span>
           <br>
           <span>yeah go a head track me</span>
       </p>
       
    </div>
    
</body>
<script>
new Vue({
    el:"#test",
    data:{
        x:0,
        y:0
    },
    methods:{
        updateCoordinates: function(event){
            this.x = event.clientX;
            this.y = event.clientY;
        },
        dontUpdate: function(event){
            event.stopPropagation();
        }
    }
})</script>
</html>
