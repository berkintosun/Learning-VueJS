<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
    <div id="test">
        <p v-once>{{text}}</p>
        {{saySomething()}}  <!-- {{}} syntax called interpolation or String interpolation -->
        <a v-bind:href="link">Google</a>
        <!-- <p v-bind:onclick="giveError()">click me</p> -->
    </div>
</body>
<script>
new Vue({
    el:"#test",
    data:{
        text: "DOM interaction",
        link: "https://www.google.com"
    },
    methods:{
        saySomething: function(){
            // return text; this wont work it cannot acccess data directly
            this.text = "Editing the variable"
            return this.text;
        },
        giveError: function(){
            alert("ERROR!!!")
        }
    }
})</script>
</html>
